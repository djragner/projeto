<h1>Notícias</h1>

{% for noticia in object_list %}
	{% if noticia.publicado == True %}
		<div>
			<h2><a href="/noticia/{{ noticia.pk }}">{{ noticia.titulo }} </h2></a>
		</div>
	{% endif %}
{% endfor %}

{% if user.is_authenticated %}
<p class="logged-in-p">
	Olá {{ user.username }} espero que esteja tudo bem com você, o que deseja fazer?
	<span class="sair"><a href="{% url 'logout' %}">Sair</a></span>
</p>
{% endif %}
